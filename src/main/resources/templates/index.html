<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--this page is for user to login-->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Welcome to Postalk</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/asserts/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<div>
    <form class="form-signin" method="post" th:action="@{/user/login}">
        <img alt="" class="mb-4" height="72" src="/asserts/img/bootstrap-solid.svg" width="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <p style="color: #b21f2d" th:if="${checkResult == 1}">wrong password</p>
        <p style="color: #b21f2d" th:if="${checkResult == 2}">no such user</p>
        <p style="color: #b21f2d" th:if="${checkResult == 3}">please login first</p>
        <label class="sr-only">Username</label>
        <label>
            <input autofocus="" class="form-control" name="username" placeholder="Username" required="" type="text"/>
        </label>
        <label class="sr-only">Password</label>
        <label>
            <input class="form-control" name="password" placeholder="Password" required="" type="password"/>
        </label>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"/> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <form th:action="@{/user/}" class="form-signin" method="get">
        <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
    </form>
    <p class="mt-5 mb-3 text-muted">Â© 2019-2020</p>
</div>
</body>

</html>

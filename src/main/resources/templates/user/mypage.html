<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--this page is to show the user it self's information-->
    <meta charset="UTF-8">
    <title>My Info</title>
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/headbutton::#headButton}">
</div>
<div>
    <div class="accordion" id="accordionExample">
        <div class="card w-75" th:each="post: ${postList}">
            <div class="card-body">
                <h5 class="card-title"
                    th:text="${post.user.username} + '  ' + ${#dates.format(post.time, 'yyyy-MM-dd HH:mm:ss')}">Title</h5>
                <p class="card-text" th:text="${post.content}">content</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

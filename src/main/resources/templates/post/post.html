<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--this page is to show all the post-->
    <meta charset="UTF-8">
    <title>Post</title>
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/headbutton::#headButton}">
</div>
<div class="accordion" id="accordionExample">
    <div class="card w-75" th:each="post: ${postList}">
        <div class="card-body">
            <p class="card-text" th:text="${post.content}">content</p>
            <a href="#" class="badge badge-light" th:text="${post.user.username}">Light</a>
            <span href="#" class="badge badge-light" th:text="${#dates.format(post.time, 'yyyy-MM-dd HH:mm')}">Light</span>
        </div>
    </div>
</div>
</body>
<script src="/asserts/js/bootstrap.min.js"></script>
</html>
